<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Portfolio CRUD</title>
</head>
<body>
    <h1>Stocks Portfolio</h1>

    <div class="stock-item displayed-stock">
        <span class="stock-name">Stock Name 1</span>
        <span class="stock-symbol">Stock Symbol 1</span>
        <span class="stock-price">Stock Price 1</span>
        <button class="delete-btn">Delete</button>
    </div>

    <div class="stock-item update-stock">
        <label for="update-stock-name">Stock Name:</label>
        <span class="stock-name" contenteditable="true" id="update-stock-name">Stock Name 2</span>
        
        <label for="update-stock-symbol">Stock Symbol:</label>
        <span class="stock-symbol" contenteditable="true" id="update-stock-symbol">Stock Symbol 2</span>
        
        <label for="update-stock-price">Stock Price:</label>
        <span class="stock-price" contenteditable="true" id="update-stock-price">Stock Price 2</span>
        
        <button class="update-btn">Update</button>
    </div>
    
    <h2>Add New Stock</h2>
    <form id="create-form">
        <label for="stock-name">Stock Name:</label>
        <input type="text" id="stock-name" name="stock-name" required>
        
        <label for="stock-symbol">Stock Symbol:</label>
        <input type="text" id="stock-symbol" name="stock-symbol" required>
        
        <label for="stock-price">Stock Price:</label>
        <input type="number" id="stock-price" name="stock-price" step="0.01" required>
        
        <button type="submit">Add Stock</button>
    </form>

</body>
</html>
