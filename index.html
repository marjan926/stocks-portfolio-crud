<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Portfolio CRUD</title>
    
<script src="app.js"></script>

</head>

<body>
    <h1>Stocks Portfolio</h1>

<div class="stock-item">
    <span class="stock-name">Stock Name</span>
    <span class="stock-symbol">Stock Symbol</span>
    <span class="stock-price">Stock Price</span>
    <button class="delete-btn">Delete</button>
</div>

    <div class="stock-item">
        <span class="stock-name" contenteditable="true">Stock Name</span>
        <span class="stock-symbol" contenteditable="true">Stock Symbol</span>
        <span class="stock-price" contenteditable="true">Stock Price</span>
        <button class="update-btn">Update</button>
    </div>
    
    <h2>Add New Stock</h2>
    <form id="create-form">
        <label for="stock-name">Stock Name:</label>
        <input type="text" id="stock-name" name="stock-name" required>
        
        <label for="stock-symbol">Stock Symbol:</label>
        <input type="text" id="stock-symbol" name="stock-symbol" required>
        
        <label for="stock-price">Stock Price:</label>
        <input type="number" id="stock-price" name="stock-price" step="0.01" required>
        
        <button type="submit">Add Stock</button>
    </form>

</body>
</html>
